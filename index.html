<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4ff20a96a8.js" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Formulário</title>
</head>
  <body>
   <header>Formulário de Login</header>
    <main>
    <form>
      <section class="inputs-container">
        <input type="email" placeholder="example@gmail.com">

          <div class="password-container">
            <input type="password" id="field-password" class="field-password" placeholder="*******">
             <i class="fas fa-eye" id="eye" onclick="showPassword()"></i>
             <i class="fas fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
          </div>
       </section>

       <section class="password-infos">
             <div> 
               <input type="checkbox">
                 <span>Lembrar senha</span>
             </div>

              <a href="a">Esqueceu sua senha</a>
        </section>

        <button id="btn-login">Login</button>

        <section class="links-container">
          <span>Ou entre com:</span>
           
          <aside>
            <a href="#"><i class="fa-brands fa-google-plus-square google"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-facebook-square facebook "></i></a>
            
          </aside>

        </section>
          <footer>
          <hr>
          <span>Ainda não tem uma conta? <a href="#">Cadastre-se</a></span>
        </footer>
     </form>
    </main>
  </body>
</html>
